<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leonardo TÃ¼rkiye</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar sticky-top ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/images/logo.png" alt="Leonardo Logo">
        Leonardo Temperature and Humidity Control Server
      </a>
    </div>
  </nav>

  <div class="container-xxl mt-3">
    <div id="cardcontainerid" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 gy-3">
    </div>
  </div>

  <script>
    $.getJSON("http://127.0.0.1:5000/api/getcarddata", function (data) {
      for (let i = 0; i <= data.length; i++) {
        $("#cardcontainerid").append(
            '<div class="col">'+
              '<div class="card">'+
                '<div class="card-header">'+data[i].device_name+
              '</div>'+
              '<div class="card-body">'+
                '<div class="text-center">'+
                  '<img src="images/temperature.svg" class="rounded mx-auto d-block" height="48"/>'+data[i].temperature+
                '</div>'+
                '<div class="text-center">'+
                  '<img src="images/humidity.svg"  class="rounded mx-auto d-block" height="48"/>'+data[i].humidity+'%'+
                '</div>'+
              '</div>'+
              '<div class="card-footer text-body-secondary">'+data[i].data_date+'</div>'+
              '</div>'
);
      }
    
    }
    );

  </script>

  
  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
