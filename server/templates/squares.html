    "<!DOCTYPE html>
    <html>
    <head>
        <title>Graph Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .card {
                width: 150px; /* Adjust the width as needed */
                height: 400px; /* Adjust the height as needed */
                background-color: #333;
                color: #fff;
                border-radius: 8px;
                margin: 10px;
                overflow: hidden;
                cursor: pointer;
                position: relative;
                transition: transform 0.3s;
            }

            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
            }

            .card-content {
                padding: 10px;
            }

            .card.expanded {
                transform: scale(1.1);
            }

            .card.expanded .content {
                opacity: 1;
            }

            .content {
                opacity: 0;
                transition: opacity 0.3s;
            }

            /* Add the following CSS to create a layout with two cards side by side */
            .card {
                flex: 0 0 calc(50% - 20px);
                /* flex-basis: 50%; */
                /* Subtract 20px (margin * 2) from the width to account for margins */
            }

            @media (max-width: 768px) {
                /* For smaller screens, make the cards stack on top of each other */
                .card {
                    flex-basis: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h1>Graph Page</h1>
        <div class="container">
            <div class="card expanded" onclick="toggleCard(this)">
                <img src="temp-2021.png" alt="Card 1">
                <div class="card-content">
                    <h3>Graph 1</h3>
                    <p>Graph 1 details</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="card expanded" onclick="toggleCard(this)">
                <img src="temp-2021.png" alt="Card 2">
                <div class="card-content">
                    <h3>Graph 2</h3>
                    <p>Graph 2 details</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function toggleCard(card) {
                $(card).toggleClass('expanded');
            }
        </script>
    </body>
    </html>
"
