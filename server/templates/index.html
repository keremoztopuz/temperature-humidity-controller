<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leonardo Türkiye</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #e3032c;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .logo {
        float: left;
        padding: 14px 16px;
      }
      .navbar-title {
        font-size: 24px;
        padding: 14px 16px;
        float: left;
        color: white;
        font-family: 'Tekne LDO', Arial, sans-serif;
      }
      .gallery {
        display: flex;
        overflow-x: auto; /* Yatay kaydırma için gerekli */
        padding: 20px;
      }
      .gallery-item {
        width: 300px; /* Kare genişliği */
        margin-right: 20px; /* Kareler arası boşluk */
        background-color: #f2f2f2;
        padding: 20px;
        box-sizing: border-box;
      }
      .square-image {
        width: 100%;
        padding-top: 100%; /* Kare şeklini korumak için yükseklik sıfırlanıyor */
        position: relative;
      }
      .square-image img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .date-picker {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="images/logo.png" alt="Logo" width="40" height="40" />
      </div>
      <div class="navbar-title">
        <a href="#">Leonardo</a>
      </div>
    </div>

    <div class="gallery">
      <div class="gallery-item">
        <div class="square-image">
          <img src=" " alt=" " />
        </div>
      </div>
      <div class="gallery-item">
        <div class="square-image">
          <img src=" " alt=" " />
        </div>
      </div>
      <div class="gallery-item">
        <div class="square-image">
          <img src=" " alt=" " />
        </div>
      </div>
      <div class="gallery-item">
        <div class="square-image">
          <img src=" " alt=" " />
        </div>
      </div>
    </div>

    <div class="date-picker">
      <form method="POST" action="/">
        <label for="startDate">Start date:</label>
        <input type="date" id="startDate" name="startDate" />
        <label for="endDate">End date:</label>
        <input type="date" id="endDate" name="endDate" />
        <label for="device">Device:</label>
        <select id="device" name="device">
          <option value="device1">Device 1</option>
          <option value="device2">Device 2</option>
        </select>
        <button type="submit">Verileri Getir</button>
      </form>
      {% if error_message %}
      <p class="error">{{ error_message }}</p>
      {% endif %}
    </div>
  </body>
</html>
